<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Icons (FontAwesome) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 100px;
            text-align: center;
        }
        .card {
            background-color: #1e1e1e;
            border: none;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1);
        }
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn i {
            margin-right: 8px;
        }
        .btn:hover {
            transform: scale(1.08);
            box-shadow: 0px 4px 12px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">Face Recognition Attendance</h1>
        
        <div class="card">
            <button class="btn btn-primary mb-3" onclick="runScript('/train')">
                <i class="fas fa-cogs"></i> Train Model
            </button>
            <button class="btn btn-success mb-3" onclick="runScript('/test')">
                <i class="fas fa-vial"></i> Test System
            </button>
            <button class="btn btn-warning mb-3" onclick="runScript('/recognize')">
                <i class="fas fa-camera"></i> Start Recognition
            </button>
            <button class="btn btn-info" onclick="openAttendance()">
                <i class="fas fa-file-excel"></i> View Attendance
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function runScript(endpoint) {
            fetch("http://127.0.0.1:5001" + endpoint)
                .then(response => response.json())
                .then(data => {
                    alert(data.message || data.error);
                })
                .catch(error => alert("Server Error: " + error));
        }

        function openAttendance() {
            window.open("http://127.0.0.1:5001/view-attendance", "_blank");
        }
    </script>

</body>
</html>
